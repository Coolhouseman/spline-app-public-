<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);

  <title>Add Payment Card - Spline</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card-container {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo h1 {
      font-size: 28px;
      color: #667eea;
      font-weight: 700;
    }
    .logo p {
      color: #666;
      margin-top: 8px;
      font-size: 14px;
    }
    h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 24px;
      text-align: center;
    }
    .form-row {
      margin-bottom: 20px;
    }
    .form-row label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
      font-weight: 500;
    }
    #card-element {
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    #card-element.StripeElement--focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    #card-element.StripeElement--invalid {
      border-color: #e53e3e;
    }
    #card-errors {
      color: #e53e3e;
      font-size: 13px;
      margin-top: 8px;
      min-height: 20px;
    }
    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .cancel-btn {
      width: 100%;
      background: transparent;
      color: #666;
      border: 1px solid #ddd;
      padding: 14px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s;
    }
    .cancel-btn:hover {
      background: #f5f5f5;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success-view {
      display: none;
      text-align: center;
      padding: 20px 0;
    }
    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .success-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    .success-message h3 {
      font-size: 22px;
      color: #333;
      margin-bottom: 8px;
    }
    .success-message p {
      color: #666;
      font-size: 14px;
    }
    .test-cards {
      background: #fffbeb;
      border: 1px solid #fcd34d;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 13px;
    }
    .test-cards h4 {
      color: #92400e;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .test-cards code {
      background: rgba(0,0,0,0.05);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #666;
      font-size: 12px;
      margin-top: 20px;
    }
    .secure-badge svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MKGQ9JS9"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="card-container">
    <div class="logo">
      <h1>Spline</h1>
      <p>Secure Payment Setup</p>
    </div>

    <div id="form-view">
      <h2>Add Your Card</h2>
      
      <div class="test-cards">
        <h4>Test Mode - Use these test cards:</h4>
        <p><code>4242 4242 4242 4242</code> - Success</p>
        <p><code>4000 0000 0000 0002</code> - Declined</p>
        <p>Any future date, any CVC, any ZIP</p>
      </div>

      <form id="setup-form">
        <div class="form-row">
          <label for="card-element">Card Details</label>
          <div id="card-element"></div>
          <div id="card-errors" role="alert"></div>
        </div>
        
        <button type="submit" class="submit-btn" id="submit-btn">
          Save Card
        </button>
        <button type="button" class="cancel-btn" onclick="handleCancel()">
          Cancel
        </button>
      </form>

      <div class="secure-badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0110 0v4"/>
        </svg>
        Secured by Stripe
      </div>
    </div>

    <div class="success-view" id="success-view">
      <div class="success-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <div class="success-message">
        <h3>Card Added Successfully</h3>
        <p>Your card has been securely saved. You can now make payments with one tap.</p>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clientSecret = urlParams.get('client_secret');
    const setupIntentId = urlParams.get('setup_intent_id');
    const userId = urlParams.get('user_id');
    const returnUrl = urlParams.get('return_url') || 'splitpaymentapp://stripe-callback';
    const publishableKey = urlParams.get('pk');

    if (!clientSecret || !publishableKey) {
      document.getElementById('card-errors').textContent = 'Missing required parameters. Please try again from the app.';
      document.getElementById('submit-btn').disabled = true;
    }

    const stripe = Stripe(publishableKey);
    const elements = stripe.elements();
    
    const cardElement = elements.create('card', {
      style: {
        base: {
          fontSize: '16px',
          color: '#333',
          '::placeholder': {
            color: '#aab7c4',
          },
        },
        invalid: {
          color: '#e53e3e',
          iconColor: '#e53e3e',
        },
      },
    });
    
    cardElement.mount('#card-element');

    cardElement.on('change', function(event) {
      const displayError = document.getElementById('card-errors');
      if (event.error) {
        displayError.textContent = event.error.message;
      } else {
        displayError.textContent = '';
      }
    });

    const form = document.getElementById('setup-form');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Saving...';

      const { error, setupIntent } = await stripe.confirmCardSetup(clientSecret, {
        payment_method: {
          card: cardElement,
        },
      });

      if (error) {
        document.getElementById('card-errors').textContent = error.message;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Save Card';
      } else if (setupIntent.status === 'succeeded') {
        document.getElementById('form-view').style.display = 'none';
        document.getElementById('success-view').style.display = 'block';
        
        setTimeout(() => {
          window.location.href = `${returnUrl}?success=true&setup_intent_id=${setupIntentId}&payment_method_id=${setupIntent.payment_method}`;
        }, 1500);
      }
    });

    function handleCancel() {
      window.location.href = `${returnUrl}?success=false&cancelled=true`;
    }
  </script>
</body>
</html>
